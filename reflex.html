<!DOCTYPE html>
<html lang="en">

<head>
  <title>Jhansi Akshara Sanagala Reflexes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }

    div {
      margin: 15px 0;
      font-size: 20px;
    }

    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #goButton {
      background-color: green;
      color: white;
    }

    #haltButton {
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>

  <h2>Jhansi Akshara Sanagala Reflexes</h2>

  <div id="target">Your time: Not started</div>
  <div id="counter">Count: 5</div>

  <button id="goButton">Go</button>
  <button id="haltButton">Halt</button>

  <script>
    let haltTime = undefined; // Initialize to undefined

    // Function to record time when Halt button is pressed
    function recordTime() {
      haltTime = Date.now(); // Current time in milliseconds
      console.log("Halt button pressed at:", haltTime);
    }

    // Connect recordTime() to the Halt button
    document.getElementById("haltButton").onclick = recordTime;

    // Function to begin the countdown when Go button is pressed
    function beginTime() {
      let countdownStart = Math.floor(Math.random() * 9) + 2; // Random between 2 and 10

      haltTime = undefined; // Reset haltTime for a new round
      document.getElementById("target").innerText = "Your time: Not started";
      document.getElementById("counter").innerText = `Count: ${countdownStart}`;

      for (let i = 0; i <= countdownStart; i++) {
        setTimeout(function () {
          document.getElementById("counter").innerText = `Count: ${countdownStart - i}`;
        }, i * 1000);
      }

      setTimeout(function () {
        if (haltTime === undefined) {
          document.getElementById("target").innerText = "Not soon enough";
        } else {
          const targetTime = Date.now();
          const elapsed = targetTime - haltTime;
          document.getElementById("target").innerText = `Time was ${elapsed} ms`;
        }
      }, countdownStart * 1000);
    }

    // Connect beginTime() to the Go button
    document.getElementById("goButton").onclick = beginTime;
  </script>

</body>

</html>
