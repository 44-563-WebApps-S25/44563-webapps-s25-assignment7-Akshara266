<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhansi Akshara Digs for Treasure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }
        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .game-grid img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jhansi Akshara Digs for Treasure</h1>
        <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

        <p class="info" id="locations">Number of locations checked is zero.</p>
        <p class="info" id="score">Score is zero.</p>
        <p class="info">Click for help.</p>
        <p class="info" id="help">Help report.</p>

        <!-- Game Field -->
        <div class="game-container">
            <div class="game-grid">
                <!-- Generate 5x7 grid with cactus images -->
                <script>
                    const grid = document.querySelector('.game-grid');
                    for (let i = 0; i < 35; i++) {
                        let cell = document.createElement('div');
                        let img = document.createElement('img');
                        img.src = "cactus.jpg"; // Cactus Image
                        img.alt = "Cactus";
                        cell.appendChild(img);
                        grid.appendChild(cell);
                    }
                </script>
            </div>
        </div>
    </div>
    <script>
        let ids = [];
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        let silverLocations = [2, 5, 11, 21, 32];
        let goldLocation = 15;
        let snakeLocation = 20;
        let gameOver = false;
    
        function check(position) {
            if (gameOver) return;
            let element = document.getElementById(ids[position]);
            
            if (silverLocations.includes(position)) {
                element.src = "silver.png"; 
                score += 3;
            } else if (position === goldLocation) {
                element.src = "gold.png"; 
                score += 5;
            } else if (position === snakeLocation) {
                element.src = "snake.png"; 
                score -= 3;
                gameOver = true;
            } else {
                element.src = "pottery.png";
                score += 1;
            }
    
            locationsVisited++;
            document.getElementById("locations").innerText = `Number of locations checked: ${locationsVisited}`;
            document.getElementById("score").innerText = `Score: ${score}`;
            lastLocation = position;
        }
    
        function help() {
            let row = Math.floor(lastLocation / 7);
            let col = lastLocation % 7;
    
            if (silverLocations.includes(lastLocation - 1) || 
                silverLocations.includes(lastLocation + 1) || 
                silverLocations.includes(lastLocation - 7) || 
                silverLocations.includes(lastLocation + 7)) {
                document.getElementById("help").innerText = "clink";
            } else if (Math.abs(row - Math.floor(snakeLocation / 7)) <= 1 && 
                       Math.abs(col - (snakeLocation % 7)) <= 1) {
                document.getElementById("help").innerText = "rattle";
            } else {
                document.getElementById("help").innerText = "wind";
            }
        }
    </script>
    
</body>
</html>
