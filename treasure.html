<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhansi Akshara Digs for Treasure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .game-field {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .location {
            width: 80px;
            height: 80px;
        }
        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jhansi Akshara Digs for Treasure</h1>
        <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

        <p class="info" id="locations">Number of locations checked is zero.</p>
        <p class="info" id="score">Score is zero.</p>
        <p class="info">Click for help.</p>
        <p class="info" id="help">Help report.</p>

        <!-- Game Field -->
        <div class="game-field">
            <!-- 5 Rows x 7 Columns -->
            <script>
                for (let i = 0; i < 35; i++) {
                    document.write(`
                        <div class="location">
                            <img src="cactus.jpg" alt="Cactus">
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

</body>
</html>
