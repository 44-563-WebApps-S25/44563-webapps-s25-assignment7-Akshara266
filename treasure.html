<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhansi Akshara Digs for Treasure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        p {
            background-color: #f8d7da; /* Light red/pink */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .btn-help {
            margin-top: 10px;
        }
        .game-field {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .location {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }
        .location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jhansi Akshara Digs for Treasure</h1>
        <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>

        <p class="info" id="locations">Number of locations checked is zero.</p>
        <p class="info" id="score">Score is zero.</p>
        <p class="info">Click for help.</p>
        <p class="info" id="help">Help report.</p>

        <!-- Game Field -->
        <div class="game-container">
            <div class="game-grid">
                <!-- Generate 5x7 grid with cactus images -->
                <script>
                    const grid = document.querySelector('.game-grid');
                    for (let i = 0; i < 35; i++) {
                        let cell = document.createElement('div');
                        let img = document.createElement('img');
                        img.src = "cactus.jpg"; // Cactus Image
                        img.alt = "Cactus";
                        cell.appendChild(img);
                        grid.appendChild(cell);
                    }
                </script>
            </div>
        </div>
    </div>

</body>
</html>
